<div class="message" *ngIf="messagesService.message">
  <div class="message-header">
    <h2>{{ messagesService.msgHeader }}</h2>
    <button
      class="clear"
      mat-icon-button
      aria-label="back"
      (click)="messagesService.clear()"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <p>{{ messagesService.message }}</p>
</div>
