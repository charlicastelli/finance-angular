<app-message-error></app-message-error>
<nav class="animate__animated animate__bounce general">
  <img src="../../../assets/image.png" width="60%" />
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <h2>Entrar</h2>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="E-mail" formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Senha" formControlName="password" />
        </mat-form-field>

        
      </form>
    </mat-card-content>

    <mat-card-actions>

        <button
          class="button-login"
          mat-raised-button
          (click)="signupButton()"
        >
          <mat-icon>person_add</mat-icon>
          Nova conta
        </button>

        <button
          class="button-login"
          mat-raised-button
          (click)="login()"
          [disabled]="form.invalid"
        >
          <mat-icon>login</mat-icon>
          Entrar
        </button>

      </mat-card-actions>
  </mat-card>
</nav>
