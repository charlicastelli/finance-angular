<app-message-error></app-message-error>
<nav class="animate__animated animate__zoomIn general">
  <img src="../../../assets/image.png" width="60%" />
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <h2>Inscrever-se</h2>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome e sobrenome</mat-label>
          <input matInput placeholder="Nome e sobrenome" formControlName="name" />
          <mat-icon class="color-btn" matSuffix>person</mat-icon>
          <mat-error>{{ getErrorMessageName() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Endereço de E-mail</mat-label>
          <input
            matInput
            placeholder="Endereço de E-mail"
            formControlName="username"
            required
          />
          <mat-icon class="color-btn" matSuffix>email</mat-icon>
           <mat-error>{{ getErrorMessageUserName() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Senha" formControlName="password">
          <mat-error>{{ getErrorMessagePassword() }}</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon class="color-btn">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      </form>
      
    </mat-card-content>

    <mat-card-actions>
      <button class="button-cancel" mat-raised-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>

      <button [disabled]="!form.valid" class="button-register" mat-raised-button (click)="signup()">
        <mat-icon>done</mat-icon>
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
  
</nav>
