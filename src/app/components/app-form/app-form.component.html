<mat-card>
  <mat-toolbar color="primary">Adicionar</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>R$0,00</mat-label>
        <input matInput placeholder="R$0,00" formControlName="credit" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput placeholder="Descrição" formControlName="description" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-select formControlName="category" placeholder="Categoria">
          <mat-option value="null"></mat-option>
          <mat-option value="Entrada">Entrada</mat-option>
          <mat-option value="Saída">Saída</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      class="button-save"
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
    >
      <mat-icon>save</mat-icon>
      Salvar
    </button>

    <button
      class="button-cancel"
      mat-raised-button
      (click)="onCancel()"
      color="warn"
    >
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
